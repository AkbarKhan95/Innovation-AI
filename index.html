    <style>
      /* CSS Color Variables for Theming */
      :root, [data-theme="light"] {
        --bg-primary: #f7f8fa; /* A slightly cooler off-white */
        --bg-secondary: #f3f4f6; /* A light grey for bubbles and panels */
        --bg-tertiary: #eef0f2; /* Lighter gray for hover states */
        --bg-tertiary-hover: #e5e7eb; /* gray-200 */
        --bg-input: #ffffff; /* Input background, now white */
        --bg-accent: #3b82f6; /* blue-500 */
        --bg-accent-hover: #2563eb; /* blue-600 */
        --bg-accent-disabled: #93c5fd; /* blue-300 */
        --text-primary: #111827; /* gray-900 */
        --text-secondary: #6b7280; /* gray-500 */
        --text-on-accent: #ffffff;
        --border-primary: #e4e7eb; /* Softer border color */
        --border-secondary: #d1d5db; /* gray-300 */
        --scrollbar-thumb: #a0aec0; /* gray-400 */
        --modal-backdrop: rgba(0, 0, 0, 0.6);
      }
      [data-theme="dark"] {
        --bg-primary: #111827; /* gray-900 */
        --bg-secondary: #1f2937; /* gray-800 */
        --bg-tertiary: #374151; /* gray-700 */
        --bg-tertiary-hover: #4b5563; /* gray-600 */
        --bg-input: #1f2937; /* gray-800 */
        --bg-accent-disabled: #1e40af; /* blue-800 */
        --text-primary: #f9fafb; /* gray-50 */
        --text-secondary: #9ca3af; /* gray-400 */
        --border-primary: #374151; /* gray-700 */
        --border-secondary: #4b5563; /* gray-600 */
        --scrollbar-thumb: #718096; /* gray-500 */
        --modal-backdrop: rgba(0, 0, 0, 0.6);
      }
      [data-theme="midnight"] {
        --bg-primary: #000000;
        --bg-secondary: #111111;
        --bg-tertiary: #1f1f1f;
        --bg-tertiary-hover: #333333;
        --bg-input: #1f1f1f;
        --bg-accent-disabled: #1e40af; /* blue-800 */
        --text-primary: #e5e5e5;
        --text-secondary: #a3a3a3;
        --border-primary: #222222;
        --border-secondary: #333333;
        --scrollbar-thumb: #555555;
        --modal-backdrop: rgba(0, 0, 0, 0.7);
      }
      [data-theme="gradient"] {
        --bg-primary-gradient: linear-gradient(135deg, #000428 0%, #004e92 100%);
        --bg-primary: transparent;
        --bg-secondary: rgba(10, 25, 47, 0.75); /* Glassmorphism effect */
        --bg-tertiary: rgba(23, 58, 94, 0.75);
        --bg-tertiary-hover: rgba(34, 87, 140, 0.85);
        --bg-input: rgba(10, 25, 47, 0.75);
        --bg-accent: #3b82f6; /* blue-500 */
        --bg-accent-hover: #2563eb; /* blue-600 */
        --bg-accent-disabled: #1e3a8a; /* blue-800 */
        --text-primary: #f0f8ff; /* AliceBlue */
        --text-secondary: #93c5fd; /* blue-300 */
        --border-primary: #004e92;
        --border-secondary: #0077b6;
        --scrollbar-thumb: #60a5fa; /* blue-400 */
        --modal-backdrop: rgba(0, 4, 40, 0.7);
      }
      [data-theme="starlight"] {
        --bg-primary-gradient: linear-gradient(160deg, #0b192f 0%, #172a45 100%);
        --bg-primary: transparent;
        --bg-secondary: rgba(23, 42, 69, 0.7);
        --bg-tertiary: rgba(33, 52, 89, 0.7);
        --bg-tertiary-hover: rgba(43, 62, 99, 0.8);
        --bg-input: rgba(23, 42, 69, 0.7);
        --bg-accent: #64ffda;
        --bg-accent-hover: #52e9c9;
        --bg-accent-disabled: #1d3b59;
        --text-primary: #ccd6f6;
        --text-secondary: #8892b0;
        --text-on-accent: #0a192f;
        --border-primary: #172a45;
        --border-secondary: #303c55;
        --scrollbar-thumb: #8892b0;
        --modal-backdrop: rgba(10, 25, 47, 0.7);
      }
      [data-theme="aurora"] {
        --bg-primary-gradient: linear-gradient(135deg, #1e1b4b 0%, #4c1d95 100%); /* indigo-950 to violet-900 */
        --bg-primary: transparent;
        --bg-secondary: rgba(55, 48, 163, 0.4); /* indigo-800 with alpha */
        --bg-tertiary: rgba(55, 48, 163, 0.5);
        --bg-tertiary-hover: rgba(55, 48, 163, 0.6);
        --bg-input: rgba(55, 48, 163, 0.4);
        --bg-accent: #8b5cf6; /* violet-500 */
        --bg-accent-hover: #7c3aed; /* violet-600 */
        --bg-accent-disabled: #4c1d95; /* violet-900 */
        --text-primary: #e0e7ff; /* indigo-100 */
        --text-secondary: #a5b4fc; /* indigo-300 */
        --text-on-accent: #ffffff;
        --border-primary: #3730a3; /* indigo-800 */
        --border-secondary: #4338ca; /* indigo-700 */
        --scrollbar-thumb: #8b5cf6; /* violet-500 */
        --modal-backdrop: rgba(30, 27, 75, 0.7);
      }
      [data-theme="dusk"] {
        --bg-primary-gradient: linear-gradient(135deg, #3a0ca3 0%, #f72585 100%);
        --bg-primary: transparent;
        --bg-secondary: rgba(45, 23, 85, 0.7);
        --bg-tertiary: rgba(60, 35, 105, 0.7);
        --bg-tertiary-hover: rgba(75, 45, 125, 0.8);
        --bg-input: rgba(45, 23, 85, 0.7);
        --bg-accent: #f72585;
        --bg-accent-hover: #d91b6f;
        --bg-accent-disabled: #4a0e4e;
        --text-primary: #f0e6ff;
        --text-secondary: #d3b3ff;
        --text-on-accent: #ffffff;
        --border-primary: #f72585;
        --border-secondary: #b5179e;
        --scrollbar-thumb: #f72585;
        --modal-backdrop: rgba(25, 10, 50, 0.7);
      }
      [data-theme="forest"] {
        --bg-primary-gradient: linear-gradient(135deg, #001510 0%, #134e4a 100%);
        --bg-primary: transparent;
        --bg-secondary: rgba(0, 21, 16, 0.7);
        --bg-tertiary: rgba(10, 40, 35, 0.7);
        --bg-tertiary-hover: rgba(20, 55, 50, 0.8);
        --bg-input: rgba(0, 21, 16, 0.7);
        --bg-accent: #34d399;
        --bg-accent-hover: #10b981;
        --bg-accent-disabled: #064e3b;
        --text-primary: #ecfdf5;
        --text-secondary: #a7f3d0;
        --text-on-accent: #064e3b;
        --border-primary: #134e4a;
        --border-secondary: #047857;
        --scrollbar-thumb: #34d399;
        --modal-backdrop: rgba(0, 21, 16, 0.7);
      }
      [data-theme="crimson"] {
        --bg-primary-gradient: linear-gradient(135deg, #000000 0%, #1a2a6c 50%, #b21f1f 100%);
        --bg-primary: transparent;
        --bg-secondary: rgba(10, 10, 30, 0.7);
        --bg-tertiary: rgba(25, 25, 50, 0.7);
        --bg-tertiary-hover: rgba(40, 40, 70, 0.8);
        --bg-input: rgba(10, 10, 30, 0.7);
        --bg-accent: #e11d48;
        --bg-accent-hover: #be123c;
        --bg-accent-disabled: #581c87;
        --text-primary: #e0e7ff;
        --text-secondary: #93c5fd;
        --text-on-accent: #ffffff;
        --border-primary: #b21f1f;
        --border-secondary: #1a2a6c;
        --scrollbar-thumb: #e11d48;
        --modal-backdrop: rgba(10, 10, 30, 0.7);
      }

      /* Apply gradient background only for the gradient themes */
      html[data-theme="gradient"],
      html[data-theme="starlight"],
      html[data-theme="aurora"],
      html[data-theme="dusk"],
      html[data-theme="forest"],
      html[data-theme="crimson"] {
        background-image: var(--bg-primary-gradient);
      }

      /* Custom styles for translucent sidebar on specific themes */
      @supports ((-webkit-backdrop-filter: blur(1px)) or (backdrop-filter: blur(1px))) {
        html[data-theme="gradient"] .sidebar,
        html[data-theme="starlight"] .sidebar,
        html[data-theme="aurora"] .sidebar,
        html[data-theme="dusk"] .sidebar,
        html[data-theme="forest"] .sidebar,
        html[data-theme="crimson"] .sidebar {
          background-color: rgba(30, 41, 59, 0.5); /* slate-800 @ 50% opacity */
          border-color: rgba(255, 255, 255, 0.1);
        }
      }

      /* Translucent mobile sidebar for all themes */
      @media (max-width: 767px) {
        @supports ((-webkit-backdrop-filter: blur(1px)) or (backdrop-filter: blur(1px))) {
          .sidebar {
            background-color: rgba(255, 255, 255, 0.25) !important;
            border-right-color: rgba(255, 255, 255, 0.35) !important;
            -webkit-backdrop-filter: blur(24px);
            backdrop-filter: blur(24px);
          }
        }
      }

      /* Add a universal transition for smooth theme changes */
      *,
      *::before,
      *::after {
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out, border-color 0.3s ease-in-out;
      }

      /* For custom scrollbars */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 3px; }

      /* Hide scrollbar for specific elements */
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bg-primary': 'var(--bg-primary)',
              'bg-secondary': 'var(--bg-secondary)',
              'bg-tertiary': 'var(--bg-tertiary)',
              'bg-tertiary-hover': 'var(--bg-tertiary-hover)',
              'bg-input': 'var(--bg-input)',
              'bg-accent': 'var(--bg-accent)',
              'bg-accent-hover': 'var(--bg-accent-hover)',
              'bg-accent-disabled': 'var(--bg-accent-disabled)',
              'text-primary': 'var(--text-primary)',
              'text-secondary': 'var(--text-secondary)',
              'text-on-accent': 'var(--text-on-accent)',
              'border-primary': 'var(--border-primary)',
              'border-secondary': 'var(--border-secondary)',
              'modal-backdrop': 'var(--modal-backdrop)',
            },
             animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'bubble-in': 'bubbleIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards',
              'slide-in-bottom': 'slideInBottom 0.3s ease-out forwards',
              'wave': 'wave 1.4s ease-in-out infinite',
              'dot-pulse': 'dotPulse 1.5s infinite ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(-10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              bubbleIn: {
                '0%': { opacity: 0, transform: 'translateY(20px) scale(0.9)' },
                '100%': { opacity: 1, transform: 'translateY(0) scale(1)' },
              },
              slideInBottom: {
                '0%': { opacity: 0, transform: 'translateY(15px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              wave: {
                '0%, 100%': {
                  transform: 'scale(0.7) translateY(0)',
                  opacity: '0.7',
                },
                '50%': {
                  transform: 'scale(1) translateY(-6px)',
                  opacity: '1',
                },
              },
              dotPulse: {
                '0%, 100%': { opacity: '0.3', transform: 'scale(0.7) translateY(0px)' },
                '50%': { opacity: '1', transform: 'scale(1) translateY(-3px)' },
              },
            }
          }
        }
      }
    </script>

  <body>
    <script>
      // Prevent FOUC (Flash of Unstyled Content) for theme
      (function() {
        const theme = localStorage.getItem('theme');
        const validThemes = ['light', 'dark', 'midnight', 'gradient', 'starlight', 'aurora', 'dusk', 'forest', 'crimson'];
        if (theme && validThemes.includes(theme)) {
          document.documentElement.setAttribute('data-theme', theme);
        } else {
          // Default to light for new users or if theme is invalid/missing
          document.documentElement.setAttribute('data-theme', 'light');
        }
        // Clean up old class-based themeing if present
        document.documentElement.classList.remove('dark');
      })();
    </script>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Register the service worker. The path is relative to the origin.
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('Service Worker registered: ', registration);
          }).catch(registrationError => {
            console.log('Service Worker registration failed: ', registrationError);
          });
        });
      }
