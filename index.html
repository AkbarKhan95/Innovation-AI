    <script>
      // Service Worker registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').then(registration => {
            console.log('SW registered: ', registration);
          }).catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
        });
      }

      // Logic to apply gradient background class to body
      const applyThemeClass = (theme) => {
        if (['gradient', 'starlight', 'aurora', 'dusk', 'forest', 'crimson'].includes(theme)) {
          document.body.classList.add('theme-gradient');
        } else {
          document.body.classList.remove('theme-gradient');
        }
      };

      // Apply theme on initial load
      const storedTheme = localStorage.getItem('theme');
      if (storedTheme) {
        document.documentElement.setAttribute('data-theme', storedTheme);
        applyThemeClass(storedTheme);
      }
      
      // Observe theme changes and apply body class accordingly
      const observer = new MutationObserver((mutationsList) => {
        for (const mutation of mutationsList) {
          if (mutation.type === 'attributes' && mutation.attributeName === 'data-theme') {
            const newTheme = (mutation.target).getAttribute('data-theme');
            applyThemeClass(newTheme);
          }
        }
      });
      observer.observe(document.documentElement, { attributes: true });

    </script>
